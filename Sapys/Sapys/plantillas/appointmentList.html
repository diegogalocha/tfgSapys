{% extends 'base.html' %}
{% block title %} Appointments {% endblock %}


{% block content %}

<h3>Appointments</h3>
<table>
    <tr>
        <th>Appointment date</th>
        <th>Reason</th>
    </tr>
    {% for a in appointments %}
    <tr> 
        <td>{{ a.date }}</td>
        <td>{{ a.reason }}</td>
    </tr>
    {% endfor %}
</table>


<div><a href={% url "new_appointment" %}>New appointment</a>
{% endblock %}
