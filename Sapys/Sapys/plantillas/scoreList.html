{% extends 'base.html' %}
{% block title %} Scores {% endblock %}


{% block content %}

<h3>Scores</h3>
<div class="table-responsive">
<table class="table">
    <tr>
    	<th></th>
        <th>Mark</th>
    </tr>
    {% for s in scores %}
    <tr> 
    	<td><a href={% url 'edit_score' s.id %}>Edit</a>&nbsp;</td>
        <td>{{ s.mark }}</td>
    </tr>
    {% endfor %}
</table>
<br>
</div>

<div><a href={% url 'new_score' %}>New score</a>
{% endblock %}
