<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='utf-8'>
  <title>{% block title %}{% endblock %}</title>
  	<link rel='stylesheet' href='{{STATIC_URL}}css/bootstrap.css'>
  	{% block style_css %}{% endblock %}
	<script src='{{STATIC_URL}}js/bootstrap.js'></script>
</head>
<body>
  <div id="header">
			{% if user.is_authenticated %}
				<div><a href={% url 'appointmentList' %}>Appointments</a> |  
				Welcome, <b>{{ user.username }} | 
				<a href={% url 'logout' %}>Logout</a></b></div>
			{% else %}
				Welcome. Please <a href="{% url 'login' %}">log in</a></div>
			{% endif %}		 
  </div>
 		
  <div id="content">
	{% block content %}{% endblock %}
  </div>
  
  <div id="navigation">
  	<div class="alert alert-success" role="alert">HELLO</div>
  	<p><a href="{% url 'homepage' %}">Homepage</a>
  </div>
  <footer>
	<p>Final Project Sapys, 2015</p>
  </footer>
</body>
</html>
