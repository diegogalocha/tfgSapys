{% extends 'base.html' %}
{% block title %} Students {% endblock %}


{% block content %}

<h3>Students</h3>
<table>
    <tr>
    	<th></th>
        <th>Name</th>
        <th>Surname</th>
        <th>Birthday</th>
    </tr>
    {% for s in students %}
    <tr> 
    	<td><a href={% url 'edit_student' s.id %}>Edit</a>&nbsp;</td>
        <td>{{ s.name }}&nbsp;</td>
        <td>{{ s.surname }}&nbsp;</td>
        <td>{{ s.birthday }}</td>
    </tr>
    {% endfor %}
</table>
<br>

<div><a href={% url 'new_student' %}>New student</a>
{% endblock %}
